{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div style="margin: 10px auto; text-align: center">
  <h1>Lastly, let's see that car.</h1>

  <form action="/postcarphoto/" method="post" enctype="multipart/form-data">
  	  {% csrf_token %}
	  <p></p>
	  <div class="form-group" style="margin: auto; width: 25%;">
	    <input type="file" name="dl_picture" accept="image/*;capture=camera" required>
	  </div>
	  <p></p>
	  <button type="submit" class="btn btn-primary" style="margin: 20px auto">Ok done!</button>

  </form>

  <a href="/userform/" class="btn btn-primary">I'm not near my car.</a>

</div>
{% endblock %}
