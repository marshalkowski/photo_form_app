{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div style="margin: 10px auto; text-align: center">
  <h1>Next, we'll need a photo of your registration.</h1>

  <form action="/postregphoto/" method="post" enctype="multipart/form-data">
  	  {% csrf_token %}
	  <p></p>
	  <div class="form-group" style="margin: auto; width: 25%;">
	    <input type="file" name="dl_picture" accept="image/*;capture=camera" required>
	  </div>
	  <p></p>
	  <button type="submit" class="btn btn-primary" style="margin: 20px auto">One more to go</button>

  </form>

  <a href="/carphoto/" class="btn btn-primary">I don't have my registration right now</a>

</div>
{% endblock %}
